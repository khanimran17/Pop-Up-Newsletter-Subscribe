<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pop-Up Newsletter Subscribe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Inika:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="main-container">
            <button class="get-news-letter-btn">Get Newsletter</button>
        </div>
        <div class="pop-up">
            <div class="pop-up-content">
                <img src="desert.png" alt="a desert image" />
                <div class="pop-up-text">
                    <h1 class="head">Don’t miss out.</h1>
                    <p>Sign up for our newsletter to stay in the loop.</p>
                </div>
            </div>
            <p class="alert">Please enter valid email address</p>
            <div class="subscribe">
                <input
                    class="subscribe-input"
                    type="email"
                    placeholder="EMAIL ADDRESS "
                />
                <button class="subscribe-btn">SUBSCRIBE</button>
            </div>
            <span class="close">&#10005;</span>
        </div>

        <p class="footer">Made with ❤️ by Imran Khan</p>
        <script src="script.js"></script>
    </body>
</html>
